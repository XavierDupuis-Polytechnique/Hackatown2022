<div>
    <div>{{ user.name }}</div>
    <div>{{ user.family_name }}</div>
    <div>{{ user.email }}</div>
    <div>{{ user.phone_number | phone }}</div>
</div>

<mat-accordion>
    <mat-expansion-panel *ngFor="let order of orders" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title> {{ order.total / 100 | currency }} </mat-panel-title>
            <mat-panel-description> {{ order.date | date }} </mat-panel-description>
        </mat-expansion-panel-header>
        <app-order [order]="order"></app-order>
    </mat-expansion-panel>
</mat-accordion>

<button mat-raised-button (click)="signOut()">SignOut</button>
