<mat-card>
    <img class="image" [src]="product.imageURL" />
    <h2>{{ product.name }}</h2>
    <div>
        <i>{{ product.description }}</i>
    </div>
    <div>{{ product.price / 100 | currency }}</div>
    <div>
        Left Quantity : <strong>{{ product.qtyLeft }}</strong>
    </div>
    <div>
        Last Date : <strong>{{ product.maxPickupDate | date }}</strong>
    </div>
</mat-card>
