<mat-card *ngIf="!found">
    <h1>We're sorry, this seller page is not available</h1>
</mat-card>

<mat-card *ngIf="found">
    <h1>Welcome!</h1>
    <div id="header">
        <h2>{{ name }}</h2>
        <p>{{ description }}</p>
    </div>
</mat-card>
<mat-card *ngIf="found">
    <h1>Available Products</h1>
    <mat-card class="product-card" *ngFor="let product of products">
        <img class="image" [src]="product.imageURL" />
        <h2>{{ product.name }}</h2>
        <div>
            <i>{{ product.description }}</i>
        </div>
        <div>{{ product.price / 100 | currency }}</div>
        <div>
            Left Quantity : <strong>{{ product.quantityLeft }}</strong>
        </div>
        <div>
            Last Date : <strong>{{ product.maxPickupDate | date }}</strong>
        </div>
    </mat-card>
</mat-card>
